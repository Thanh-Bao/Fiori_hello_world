specVersion: '2.0'
metadata:
    name: openui5-sample-app
type: application
framework:
    name: OpenUI5
    version: '1.112.0'
server:
    customMiddleware:
        - name: ui5-middleware-livereload
          afterMiddleware: compression
          configuration:
              debug: true
              ext: 'xml,json,properties'
              port: 35729
              path: 'webapp'
